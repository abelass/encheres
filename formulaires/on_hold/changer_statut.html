#CACHE{0}
<BOUCLE_objet(ENCHERES_OBJETS){id_objet}>
		<BOUCLE_billetterie(MOTS){id_article}{id_groupe=80}>
			#SET{billetterie,billetterie}
		</BOUCLE_billetterie>
</BOUCLE_objet>		

<div class="formulaire_spip changer_statut">
	<form action="#ENV{action}" method="post">
    	#ACTION_FORMULAIRE{#ENV{action}}
     <input type='hidden' name='statut'  value="[(#STATUT|=={stand_by}|?{mise_en_vente,''})][(#STATUT|=={supprime}|?{stand_by,''})][(#STATUT|=={mise_en_vente}|?{stand_by,''})]" />
     <input type='hidden' name='id_objet'  value="#ENV{id_objet}" />
     <input type='hidden' name='date_debut'  value="[(#ENV{date_debut}|>={#DATE}|?{#ENV{date_debut},'0000-00-00 00:00:00'})]" />
     [<input type='hidden' name='mode'  value="(#GET{billetterie})" />]     
     <input type='hidden' name='supprimer'  value="" />
    	<p class="boutons">
			[(#ENV{type}|=={interne}|non)<input type="image" src="[(#CHEMIN{styles/images/vente_[(#ENV{lang})].jpg})]" class="submit" value="<:encheres:activer:>" onClick="return confirmSubmitMettreVente()"/>
			[(#ENV{date_debut}|>={#DATE}|oui)<label><:pour:> [(#DATE_DEBUT|affdate{'d-m-Y'})]</label>]]
			<input type="submit" name="supprimer" class="submit supprimer" value="<:encheres:supprimer:>" onClick="return confirmSubmitSupprimer()" />
		</p>
	</form>
</div>
