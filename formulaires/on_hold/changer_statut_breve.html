<div id="changer_statut" style="float:right; width:200px;">
	<form action="#ENV{action}" method="post">
    	#ACTION_FORMULAIRE{#ENV{action}}
     <input type='hidden' name='statut'  value="[(#ENV{statut}|=={publie}|?{'prop','publie'})]" />
     <input type='hidden' name='id_breve'  value="#ENV{id_breve}" />
<label for='statut' sty><:entree_breve_publiee:>
				</label>
    	<p class="boutons">
			[(#ENV{statut}|=={publie}|oui)<input type="submit" name="bouton" class="submit" value="<:item_breve_proposee:>"  />]
			[(#ENV{statut}|=={prop}|oui)<input type="submit" name="bouton" class="submit" value="<:item_breve_validee:>"  />]
		</p>
	</form>
</div>
