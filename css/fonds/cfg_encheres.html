#CACHE{0}

<form method="post" action="#SELF"><div>[(#ENV{_cfg_}|form_hidden)]</div>

<fieldset><legend><:encheres:encheres:></legend>
<p>
<label for="groupe_pays"><:encheres:groupe_pays:></label>
	<select name="groupe_pays" id="groupe_pays" style="width:auto;" >
	<option value=""><:encheres:choisir_groupe_pays:></option>
		<BOUCLE_pays(GROUPES_MOTS){id_parent=0}>	
					<option value="#ID_GROUPE" [(#ENV{groupe_pays}|=={#ID_GROUPE}|?{'selected="selected"'})]>#TITRE</option>
		</BOUCLE_pays>	
	</select>
</p>



<p>
<label for="pays_defaut"><:encheres:pays_defaut:></label>
	<select name="pays_defaut" id="pays_defaut" style="width:auto;" >
	<option value=""><:encheres:choisir_pays_defaut:></option>
		<BOUCLE_pays_dispo(GROUPES_MOTS){id_parent=#ENV{groupe_pays,-1}}>	
					<option value="#ID_GROUPE" [(#ENV{pays_defaut}|=={#ID_GROUPE}|?{'selected="selected"'})]>#TITRE</option>
		</BOUCLE_pays_dispo>	
	</select>
</p>
</fieldset>
<div>
	<input type="submit" name="_cfg_ok" class="fondo" value="<:sarkaspip:valider:>" />
	<input type="submit" name="_cfg_delete" class="fondo" value="<:sarkaspip:effacer:>" />
</div>
</form>
